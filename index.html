<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <a href="login.html">Login</a> <a href="user.html">usuariosCadastrados</a>
          <div class="card-header bg-primary text-white text-center">
            <h4>Cadastro</h4>
          </div>
          <div class="card-body">
            <form action="/post" method="post">
              <div class="mb-3">
                <label for="regd_no" class="form-label">Registration Number:</label>
                <input type="text" class="form-control" id="regd_no" name="regd_no" placeholder="Digite seu nÃºmero de registro">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
              </div>
              <div class="mb-3">
                <label for="branch" class="form-label">Branch:</label>
                <select class="form-select" name="branch" id="branch">
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="EEE">EEE</option>
                  <option value="MECH">MECH</option>
                  <option value="CIVIL">CIVIL</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>&copy; 2024 Sua Empresa</small>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
